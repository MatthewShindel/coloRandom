<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
		rel="stylesheet">
	<title>ColoRandom</title>
</head>
<body>
	<Header>COLORANDOM</Header>
	<main class="palette">
		<div class="color-container">
			<div class="box" id="box1">
				<input type="checkbox" class="lock" id="lock1" name="locks" value="lock1">
				<label for="lock1">
					<img src="assets/unlocked.png" alt="Unlocked Color">
				</label>
			</div>
			<p class="hex" id="hex1">#EA9999</p>
		</div>
		<div class="color-container">
			<div class="box" id="box2">
				<input type="checkbox" class="lock" id="lock2" name="locks" value="lock2">
				<label for="lock2">
					<img src="assets/unlocked.png" alt="Unlocked Color">
				</label>
			</div>
			<p class="hex" id="hex2">#FACB9C</p>
		</div>
		<div class="color-container">
			<div class="box" id="box3">
				<input type="checkbox" class="lock" id="lock3" name="locks" value="lock3">
				<label for="lock3">
					<img src="assets/unlocked.png" alt="Unlocked Color">
				</label>
			</div>
			<p class="hex" id="hex3">#FFE59A</p>
		</div>
		<div class="color-container">
			<div class="box" id="box4">
				<input type="checkbox" class="lock" id="lock4" name="locks" value="lock4">
				<label for="lock4">
					<img src="assets/unlocked.png" alt="Unlocked Color">
				</label>
			</div>
			<p class="hex" id="hex4">#B6D7A8</p>
		</div>
		<div class="color-container">
			<div class="box" id="box5">
				<input type="checkbox" class="lock" id="lock5" name="locks" value="lock5">
				<label for="lock5">
					<img src="assets/unlocked.png" alt="Unlocked Color">
				</label>
			</div>
			<p class="hex" id="hex5">#A4C4CA</p>
		</div>
	</main>
	<button class="main-buttons" id="newPaletteBtn">New Palette</button>
	<script src="./main.js"></script>
</body>
</html>
